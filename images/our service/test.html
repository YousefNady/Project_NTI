<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border: none;
            overflow: hidden;
            position: relative;
        }

        .card img {
            transition: transform 0.3s ease;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .card-title-overlay {
            position: absolute;
            bottom: 20%;
            left: 0;
            right: 0;
            height: 50px;
            background-color: rgba(6, 147, 227, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
            border-bottom: 3px solid black;
        }

        .card:hover .card-title-overlay {
            transform: translateY(0);
            border:none;
        }
    </style>
</head>

<body>


    <div class="container">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card">
                    <img src="../team/team1-144x300.png" class="img-fluid" alt="Image 1" width="178" height="370" >
                    <div class="card-title-overlay">Creative Design</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/350x250" class="img-fluid" alt="Image 2">
                    <div class="card-title-overlay">Development</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/350x250" class="img-fluid" alt="Image 3">
                    <div class="card-title-overlay">Graphic Design</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/350x250" class="img-fluid" alt="Image 4">
                    <div class="card-title-overlay">Photography</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/350x250" class="img-fluid" alt="Image 5">
                    <div class="card-title-overlay">Marketing</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/350x250" class="img-fluid" alt="Image 6">
                    <div class="card-title-overlay">Branding</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
